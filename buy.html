<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    <link href="bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh; 
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            transition: opacity 0.3s ease-in-out;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Hover effects */
        .form-container:hover {
            opacity: 0.6; /* Reduce opacity on hover */
        }

        .btn:hover {
            background-color: #dc3545; 
            border-color: #dc3545;
        }
    </style>
</head>

<body>
	
    <div class="form-container">
	<div class="form-caption"><b><h2><i>Enter your order details</i></h2></b></div>
        <form action="submit_form.php" method="post">
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>NAME:</b></span>
                    <input type="text" name="name" class="form-control" placeholder="Username" required>
                    <small></small>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>EMAIL:</b></span>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                    <small></small>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>PHONE NUMBER:</b></span>
                    <input type="text" name="phone_number" class="form-control" placeholder="Enter number" required>
                    <small></small>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>AREA, STREET, SECTOR, VILLAGE:</b></span>
                    <input type="text" name="address" class="form-control" placeholder="Enter address" required>
                    <small></small>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>LANDMARK:</b></span>
                    <input type="text" name="landmark" class="form-control" placeholder="Enter landmark">
                    <small></small>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>PINCODE:</b></span>
                    <input type="text" name="pincode" class="form-control" placeholder="Enter pincode" required>
                    <small></small>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>PAYMENT TYPE:</b></span>
                    <select name="payment_type" class="form-select" required>
                        <option value="">CHOOSE PAYMENT TYPE</option>
                        <option value="COD">COD</option>
                        <option value="PHONEPAY">PHONEPAY</option>
                        <option value="GPAY">GPAY</option>
			<option value="PAYTM">PAYTM</option>
                    </select>
                    <small></small>
                </div>
            </div>
            <button type="submit" name="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</body>

</html>
